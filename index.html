<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/feather-icons"></script>

    <title>Fintech</title>
</head>
<body>


<div class="container">


    <main class="p-5">

        <form class="needs-validation">
            <div class="row d-flex justify-content-center">

                <div class="col-md-8 col-sm-12 col-lg-6 d-flex justify-content-center">

                    <span class="text-center">Cadastre seus gastos</span>

                </div>

            </div>
            <div class="row justify-content-center">

                <div class="row g-3 justify-content-center">
                    <div class="col-md-9 col-xs-12 col-lg-6">
                        <input type="text" class="form-control" id="nomeGasto" placeholder="Nome do gasto" value=""
                               required>
                        <div class="invalid-feedback">
                            Nome do gasto é obrigatório
                        </div>
                    </div>
                </div>
                <div class="row g-3 justify-content-center">
                    <div class="col-md-9 col-xs-12 col-lg-6">
                        <select type="text" class="form-control" id="categoriaGasto" placeholder="Categoria do gasto"
                                value=""
                                required>
                            <option value="">Categoria</option>
                            <option value="Moradia">Moradia</option>
                            <option value="Saúde">Saúde</option>
                            <option value="Educação">Educação</option>
                            <option value="Lazer">Lazer</option>
                        </select>
                    </div>
                </div>
                <div class="row g-3 justify-content-center">
                    <div class="col-md-9 col-xs-12 col-lg-6">
                        <input type="number" class="form-control" id="valorGasto" placeholder="Valor do gasto" value=""
                               required>
                        <div class="invalid-feedback">
                            Valor do gasto é obrigatório
                        </div>
                    </div>
                </div>

                <div class="row g-3 justify-content-center">
                    <div class="col-md-9 col-xs-12 col-lg-6">
                        <select type="text" class="form-control" id="recorrenciaGasto" placeholder="Recorrência do gasto"
                                value=""
                                required>
                            <option value="">Recorrência</option>
                            <option value="Diário">Diário</option>
                            <option value="Mensal">Mensal</option>
                            <option value="Trimestral">Trimestral</option>
                            <option value="Anual">Anual</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 justify-content-center">
                    <div class="col-md-9 col-xs-12 col-lg-6">
                        <input type="text" class="form-control" id="diaPagamentoGasto"
                               placeholder="Dia de Pagamento do gasto" value=""
                               required>
                        <div class="invalid-feedback">
                            Dia de pagamento do gasto é obrigatório
                        </div>
                    </div>
                </div>

                <div class="row g-3 justify-content-center">
                    <div class="col-md-9 col-xs-12 col-lg-6">
                        <input type="text" class="form-control" id="meioPagamentoGasto"
                               placeholder="Meio de pagamento do gasto" value=""
                               required>
                        <div class="invalid-feedback">
                            Meio de pagamento do gasto é obrigatório
                        </div>
                    </div>
                </div>


                <div class="row g-3 justify-content-center">
                    <div class="col-md-9 col-xs-12 col-lg-6 d-flex justify-content-center">
                        <button class="btn btn-primary btn-general btn-lg align-items-center" type="submit">
                        <span>Finalizar</span>
                            <i data-feather="arrow-right"></i>
                        </button>

                    </div>
                </div>
            </div>

        </form>

    </main>


</div>

<script>
    feather.replace();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
</html>
